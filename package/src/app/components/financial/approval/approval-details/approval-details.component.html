<div class="modal-content">
  <h2>Approval Details</h2>
  <p><strong>ID:</strong> {{ data.approval.id }}</p>
  <p><strong>Status:</strong> {{ data.approval.status }}</p>
  <!-- Example Timeline (assuming timeline data exists) -->
  <div class="timeline">
    <h3>Action History</h3>
    <ul>
      <li>Created: 2023-10-01</li>
      <li>Manager Approved: 2023-10-02</li>
      <!-- Add more dynamic data as needed -->
    </ul>
  </div>
  <div class="status-update">
    <label for="status">Update Status:</label>
    <select id="status" [(ngModel)]="newStatus">
      <option value="PENDING">Pending</option>
      <option value="APPROVED">Approved</option>
      <option value="REJECTED">Rejected</option>
    </select>
    <button class="update-btn" (click)="updateStatus()">Update</button>
  </div>
  <div class="delete-section">
    <button class="delete-btn" (click)="confirmSafeDelete()">Safe Delete</button>
  </div>
  <button class="close-btn" (click)="closeModal()">Close</button>
</div>
